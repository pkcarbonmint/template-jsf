<form id="root" class="jsf-form" data-schema-form>
  <h1 class="jsf-title">User Profile</h1>
  <div id="root" data-schema-id="root" class="jsfgrid grid-cols-2 gap-4">
  <h3>User Profile</h3>
  <p>Basic information about a user</p>
  <div class="jsf-prop" data-property-name="firstName" data-schema-path="firstName">
  <label class="jsf-label">
    <span class="jsf-label-text">
      First Name
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">User&#39;s first name</span>
  </label>
  <div class="jsf-input-container">
  <input 
    type="text"
    id="field-firstName"
    name="field-firstName"
    class="jsf-input"
    data-schema-type="string"
    data-schema-id="field-firstName"
    data-schema-path="field-firstName"
    required
    
    
    
    
    
    placeholder=" "
  />
  <div class="jsf-focus-line"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="lastName" data-schema-path="lastName">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Last Name
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">User&#39;s last name</span>
  </label>
  <div class="jsf-input-container">
  <input 
    type="text"
    id="field-lastName"
    name="field-lastName"
    class="jsf-input"
    data-schema-type="string"
    data-schema-id="field-lastName"
    data-schema-path="field-lastName"
    required
    
    
    
    
    
    placeholder=" "
  />
  <div class="jsf-focus-line"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="email" data-schema-path="email">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Email
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">User&#39;s email address</span>
  </label>
  <div class="relative">
  <input 
    type="email"
    id="field-email"
    name="field-email"
    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    data-schema-type="email"
    data-schema-id="field-email"
    data-schema-path="field-email"
    required
    
    placeholder=" "
  />
  <div class="h-0.5 w-0 bg-blue-500 transition-all duration-200 group-focus-within:w-full"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="age" data-schema-path="age">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Age
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">User&#39;s age in years</span>
  </label>
  <div class="jsf-input-container">
  <input 
    type="number"
    id="field-age"
    name="field-age"
    class="jsf-input"
    data-schema-type="number"
    data-schema-id="field-age"
    data-schema-path="field-age"
    required
    
    max="120"
    
    step="1"
    placeholder=" "
  />
  <div class="jsf-focus-line"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="agreeToTerms" data-schema-path="agreeToTerms">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Terms Agreement
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">I agree to the terms and conditions</span>
  </label>
  <label class="inline-flex items-center cursor-pointer">
  <div class="relative">
    <input 
      type="checkbox"
      id="field-agreeToTerms"
      name="field-agreeToTerms"
      class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      data-schema-type="boolean"
      data-schema-id="field-agreeToTerms"
      data-schema-path="field-agreeToTerms"
      required
      
    />
    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500">
    </div>
  </div>
  <span class="ml-3 text-sm font-medium text-gray-700">Disabled</span>
</label> 
</div> 
<div class="jsf-prop" data-property-name="userType" data-schema-path="userType">
  <label class="jsf-label">
    <span class="jsf-label-text">
      User Type
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">The type of user account</span>
  </label>
  <div class="relative">
  <select
    id="field-userType"
    name="field-userType"
    class="w-full px-4 py-3 border-0 border-b-2 border-gray-300 focus:border-blue-500 focus:ring-0 bg-gray-50 rounded-t-md transition-colors duration-200 appearance-none"
    data-schema-type="enum"
    data-schema-id="field-userType"
    data-schema-path="field-userType"
    required
  >
    <option value="">-- Select --</option>
    <option value="standard">standard</option>
    <option value="premium">premium</option>
    <option value="admin">admin</option>
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
    </svg>
  </div>
  <div class="h-0.5 w-0 bg-blue-500 transition-all duration-200 group-focus-within:w-full"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="additionalInfo" data-schema-path="additionalInfo">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Additional Information
      <span class="jsf-required">*</span>
    </span>
    <span class="jsf-desc">Optional user details</span>
  </label>
  <div class="jsf-object" id="field-additionalInfo" data-schema-id="field-additionalInfo" data-schema-path="field-additionalInfo">
  <h2 class="jsf-object-title">Additional Information</h2>
  <p class="jsf-object-description">Optional user details</p>
  <div class="jsf-object-content">
    <div class="jsf-prop" data-property-name="phone" data-schema-path="phone">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Phone Number
      
    </span>
    <span class="jsf-desc">User&#39;s phone number</span>
  </label>
  <div class="jsf-input-container">
  <input 
    type="text"
    id="field-additionalInfo-phone"
    name="field-additionalInfo-phone"
    class="jsf-input"
    data-schema-type="string"
    data-schema-id="field-additionalInfo-phone"
    data-schema-path="field-additionalInfo-phone"
    
    
    
    
    
    
    placeholder=" "
  />
  <div class="jsf-focus-line"></div>
</div> 
</div> 
<div class="jsf-prop" data-property-name="address" data-schema-path="address">
  <label class="jsf-label">
    <span class="jsf-label-text">
      Address
      
    </span>
    <span class="jsf-desc">User&#39;s home address</span>
  </label>
  <div class="jsf-input-container">
  <input 
    type="text"
    id="field-additionalInfo-address"
    name="field-additionalInfo-address"
    class="jsf-input"
    data-schema-type="string"
    data-schema-id="field-additionalInfo-address"
    data-schema-path="field-additionalInfo-address"
    
    
    
    
    
    
    placeholder=" "
  />
  <div class="jsf-focus-line"></div>
</div> 
</div> 
    
  </div>
</div> 
</div> 
  
</div>

  <div class="jsf-btn-container">
    <button type="submit" class="jsf-submit-btn">
      Submit
    </button>
  </div>
</form>
