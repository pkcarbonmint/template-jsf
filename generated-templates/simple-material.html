<div class="property-container mb-5" data-property-name="email" data-schema-path="email">

<div class="property-container mb-5" data-property-name="age" data-schema-path="age">

      <span class="text-red-500">*</span>
    </span>
    <span class="block text-xs text-gray-500 mt-1 mb-1">User&#39;s age in years</span>

<div class="property-container mb-5" data-property-name="agreeToTerms" data-schema-path="agreeToTerms">
