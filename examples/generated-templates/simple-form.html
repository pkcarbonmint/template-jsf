<form class="space-y-6" id="user-form">
  <div class="space-y-4">
    <h2 class="text-xl font-medium text-gray-900">User Profile</h2>
    <p class="text-sm text-gray-500">Please fill out your profile information.</p>
  </div>

  <div class="space-y-4">
    <div>
      <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" name="fullName" id="fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input type="tel" name="phone" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <input type="date" name="dob" id="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
      <select name="gender" id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
    </div>

    <div>
      <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
      <textarea name="bio" id="bio" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      <p class="mt-1 text-xs text-gray-500">Brief description about yourself.</p>
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="newsletter" id="newsletter" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
      <label for="newsletter" class="ml-2 block text-sm text-gray-700">Subscribe to newsletter</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="terms" id="terms" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
      <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms and Conditions</a></label>
    </div>
  </div>

  <div class="pt-5 border-t border-gray-200">
    <div class="flex justify-end">
      <button type="button" class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Cancel</button>
      <button type="submit" class="ml-3 rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Save</button>
    </div>
  </div>
</form>
